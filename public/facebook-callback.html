<!DOCTYPE html>
<html>
<head>
    <title>Facebook OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loading {
            color: #1877f2;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loading">Processing Facebook connection...</div>
    
    <script>
        console.log('Facebook callback page loaded');
        console.log('Current URL:', window.location.href);
        
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        console.log('URL Parameters:', {
            code: code ? 'present' : 'missing',
            state: state ? 'present' : 'missing',
            error: error,
            errorDescription: errorDescription
        });

        // Function to send message and close window with acknowledgment
        const sendMessageAndClose = (message) => {
            console.log('Sending message to parent:', message);
            
            if (!window.opener) {
                console.error('No opener window found');
                document.querySelector('.loading').innerHTML = '<div class="error">Connection lost with parent window. Please close this window and try again.</div>';
                return;
            }

            let acknowledged = false;
            let retryCount = 0;
            const maxRetries = 3;

            // Listen for acknowledgment from parent
            const handleAcknowledment = (event) => {
                if (event.origin !== window.location.origin) return;
                if (event.data.type === 'FACEBOOK_OAUTH_ACK' && event.data.messageId === message.messageId) {
                    console.log('Message acknowledged by parent');
                    acknowledged = true;
                    window.removeEventListener('message', handleAcknowledment);
                    
                    // Close window after acknowledgment
                    setTimeout(() => {
                        console.log('Closing popup window after acknowledgment');
                        window.close();
                    }, 500);
                }
            };

            window.addEventListener('message', handleAcknowledment);

            // Add unique message ID for tracking
            message.messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            const sendMessage = () => {
                try {
                    window.opener.postMessage(message, window.location.origin);
                    console.log('Message sent successfully, attempt:', retryCount + 1);
                } catch (err) {
                    console.error('Failed to send message to parent:', err);
                    retryCount++;
                    
                    if (retryCount < maxRetries) {
                        setTimeout(sendMessage, 1000);
                    } else {
                        document.querySelector('.loading').innerHTML = '<div class="error">Failed to communicate with parent window. Please close this window and try again.</div>';
                    }
                    return;
                }

                // Set timeout for acknowledgment
                setTimeout(() => {
                    if (!acknowledged && retryCount < maxRetries) {
                        retryCount++;
                        console.log('No acknowledgment received, retrying...', retryCount);
                        sendMessage();
                    } else if (!acknowledged) {
                        console.error('No acknowledgment received after max retries');
                        document.querySelector('.loading').innerHTML = '<div class="error">Connection timeout. Please close this window and try again.</div>';
                        
                        // Force close after extended timeout
                        setTimeout(() => {
                            console.log('Force closing popup window after timeout');
                            window.close();
                        }, 5000);
                    }
                }, 3000);
            };

            sendMessage();
        };

        // Handle the callback
        if (error) {
            console.error('OAuth error:', error, errorDescription);
            document.querySelector('.loading').innerHTML = '<div class="error">Authentication failed. You can close this window.</div>';
            
            sendMessageAndClose({
                type: 'FACEBOOK_OAUTH_ERROR',
                error: errorDescription || error
            });
        } else if (code && state) {
            console.log('OAuth success, sending code to parent');
            document.querySelector('.loading').innerHTML = 'Success! Completing connection...';
            
            sendMessageAndClose({
                type: 'FACEBOOK_OAUTH_CODE',
                code: code,
                state: state
            });
        } else {
            console.error('Invalid callback - missing code or error');
            document.querySelector('.loading').innerHTML = '<div class="error">Invalid response from Facebook. You can close this window.</div>';
            
            sendMessageAndClose({
                type: 'FACEBOOK_OAUTH_ERROR',
                error: 'No authorization code received from Facebook'
            });
        }
    </script>
</body>
</html>
